<ion-header>
  <ion-toolbar>
    <ion-title>addstudent</ion-title>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="" (click)="dismiss(false)"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Student ID</ion-label>
    <ion-input type="text" [(ngModel)]="newStudent.studentID"></ion-input>
  </ion-item> 

  <ion-item>
    <ion-label position="stacked">First Name</ion-label>
    <ion-input type="text" [(ngModel)]="newStudent.firstName"></ion-input>
  </ion-item>

  <ion-item>
  <ion-label position="stacked">Last Name</ion-label>
  <ion-input type="text" [(ngModel)]="newStudent.lastName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Module No 1</ion-label>
    <ion-input type="text" [(ngModel)]="newStudent.moduleNo1"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="stacked">Module No 2</ion-label>
    <ion-input type="text" [(ngModel)]="newStudent.moduleNo2"></ion-input>
  </ion-item>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="addStudent()" expand='block'>Add Student</ion-button>
  </ion-toolbar>
</ion-footer>
