<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Students
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Student</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <ion-list>
    <ion-item *ngFor='let student of newStudents' (click)="deleteStudent(student)" detail>
      {{student.firstName}} {{student.lastName}}
    </ion-item>
  </ion-list>
</ion-content>

<!-- Button to add student page -->
<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" (click)="addStudent()"><ion-icon name="add-outline" slot="start"></ion-icon>Add Student</ion-button>
  </ion-toolbar>
</ion-footer>
