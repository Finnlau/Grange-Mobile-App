<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      GrangeMobile 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" >GrangeMobie</ion-title>
    </ion-toolbar>

    <ion-toolbar>
      <ion-searchbar type="tel"></ion-searchbar>
    </ion-toolbar>
  </ion-header>
  
  <!-- Google Login sucess detail display-->
  <ion-item *ngIf="user">
    <ion-avatar slot="start">
      <img [src]="user.imageUrl">
    </ion-avatar>
    <ion-label>
      {{user.givenName}} {{user.familyName}}
      <p>{{user.email}}</p>
    </ion-label>
  </ion-item>

  <!-- Google Map-->
  <div id="map" #map></div>

  <!-- Twitter Data-->
  <ion-card>
    <ion-list>
      <ion-item *ngFor='let tweet of tweets' lines="full">
        {{tweet.created_at}} {{tweet.text}}
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>

<!-- Google Login Button-->
<ion-footer>
  <ion-button expand="block" (click)="signIn()" *ngIf="!user"><ion-icon name="logo-google" slot="start"></ion-icon>SignIn with Google</ion-button>
  <ion-button expand="block" size="small" (click)="signOut()" *ngIf="user"><ion-icon name="log-out-outline" slot="start"></ion-icon>SignOut</ion-button>
  <!--ion-button expand="full" (click)="refresh()" *ngIf="!user">Try Refresh</ion-button-->
</ion-footer>
