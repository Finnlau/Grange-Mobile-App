<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lecturer</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lecturer</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let lecturer of lecturers" button (click)="openPage(lecturer)" details>
     {{lecturer.firstName}}  {{lecturer.lastName}}
    </ion-item>
  </ion-list>

</ion-content>
